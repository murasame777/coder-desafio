    <body class="cuerpo">

        <div class="container">
    
            <header class="cuerpo__encabezado" >

                <h1><img src="../images/burguer.png" class="logo"> Guts Burgers</h1>
                
                <nav>

            <section>
                <form class="form">
                    <fieldset>
                        <legend><h2>Hace tu pedido.</h2></legend>
                                <label for="nombre">Nombre <input type="text" required/></label>

                                <label for="text">Dirección <input type="text" required></label>

                                <label for="tel">Número de telefono <input type="tel" required></label>
                                
                                <label for="cantidad">Cantidad de Hamburguesas <input type="number" min="1" max="99" required></label>

                                <label for="consulta">Aclaraciones sobre el pedido </label> 

                                <textarea cols="50" rows="15" name="consulta" placeholder="Quiero pedir 3 opcion 4 y una opcion 2..."></textarea>

                                <input type="submit" value="Confirmar Pedido">

                                <input type="reset" value="Borrar">

                    </fieldset>
                </form> 
            </section>
